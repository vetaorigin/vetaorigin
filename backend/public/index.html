<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoiceBridge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white text-center p-4 text-xl font-bold">
    VoiceBridge – Multilingual Communication
  </header>

  <!-- AUTH SECTION -->
  <div id="authSection" class="flex justify-center mt-10">
    <div class="bg-white p-6 rounded-xl shadow-md w-96">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 text-center">Login</h2>

      <input id="email" type="email" placeholder="Email" 
        class="w-full p-3 mb-3 border rounded-lg"/>

      <input id="password" type="password" placeholder="Password" 
        class="w-full p-3 mb-4 border rounded-lg"/>

      <button onclick="login()" class="w-full bg-indigo-600 text-white p-3 rounded-lg">Login</button>

      <p class="text-center text-sm mt-3 text-gray-500">
        No account? <span onclick="showRegister()" class="text-indigo-600 cursor-pointer">Register</span>
      </p>
    </div>
  </div>

  <!-- REGISTER SECTION -->
  <div id="registerSection" class="hidden flex justify-center mt-10">
    <div class="bg-white p-6 rounded-xl shadow-md w-96">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 text-center">Register</h2>

      <input id="regUsername" placeholder="Username" class="w-full p-3 mb-3 border rounded-lg"/>
      <input id="regEmail" type="email" placeholder="Email" class="w-full p-3 mb-3 border rounded-lg"/>
      <input id="regPassword" type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded-lg"/>

      <button onclick="registerUser()" class="w-full bg-green-600 text-white p-3 rounded-lg">Register</button>

      <p class="text-center text-sm mt-3 text-gray-500">
        Already registered? <span onclick="showLogin()" class="text-indigo-600 cursor-pointer">Login</span>
      </p>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="appSection" class="hidden flex flex-col h-full">

    <div class="flex-1 overflow-y-auto p-4" id="messages"></div>

    <!-- Chat Input Area -->
    <div class="bg-white border-t p-4 flex items-center gap-3">
      <textarea id="textInput" class="flex-1 p-3 border rounded-lg" placeholder="Type your message..."></textarea>
      <button onclick="sendTTS()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Text → Speech</button>
    </div>

    <audio id="tts-audio" hidden></audio>

  </div>

  <script src="script.js"></script>

</body>
</html>
