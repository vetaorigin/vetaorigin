<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI App Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold">AI App</h1>
    <button onclick="logout()" id="logoutBtn" class="text-red-600 font-semibold">Logout</button>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="p-4 max-w-5xl mx-auto">

    <!-- Usage Card -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-lg font-bold mb-2">Daily Usage</h2>
      <p id="usageText" class="text-gray-800 text-sm">Loading...</p>
    </div>

    <!-- CHAT SECTION -->
    <div class="bg-white p-4 mt-6 rounded shadow">
      <h2 class="text-xl font-bold mb-3">Chat with AI</h2>

      <div id="chatMessages"
        class="border p-3 h-80 overflow-y-auto bg-gray-50 rounded mb-4 text-sm"></div>

      <div class="flex items-center gap-2">
        <input id="chatInput" type="text" class="flex-1 border p-2 rounded" placeholder="Type message...">
        <button id="chatSendBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
