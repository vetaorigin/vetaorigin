<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AI App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white shadow p-6 rounded w-96">

    <h1 class="text-xl font-bold text-center mb-4">AI App Login</h1>

    <input id="email" class="w-full mb-3 border p-2 rounded" type="email" placeholder="Email">
    <input id="password" class="w-full mb-3 border p-2 rounded" type="password" placeholder="Password">

    <button id="loginBtn" class="w-full bg-blue-600 text-white p-2 rounded mb-2">Login</button>
    <button id="registerBtn" class="w-full bg-gray-600 text-white p-2 rounded">Register</button>

    <p id="authMessage" class="text-center text-red-600 mt-3"></p>

  </div>

  <script src="./auth.js"></script>
</body>
</html>
